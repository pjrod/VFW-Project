	<head>
	<meta charset="utf-8"/>
	<meta name="description" content="EndulsArte Cake Designs Forms Page."/>
	<meta name="keywords" content="cake, cake designs, EndulsArte, dulce, biscocho"/>
	<meta name="robots" content="index, nofollow"/>
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<meta name="viewport" content="target-densitydpi=device-dpi" />
	<title>EndulsArte Cake Designs Forms</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" /><!--For later use for CSS -->
	</head>
	
		<body>
			<header>
				<h1 id="addItemHeader">EndulsArte Cake Designs</h1>
			</header>
			<form action="#" method="post" id="formPartOne">
				<fieldset>
					<legend id="legendOne"><h2>Form Selection</h2></legend>
					<h3>Please Choose Type of Form Below:</h3>
						<ul>
							<li><input type="radio" checked value="Place Order" id="placeOrder" name="formtype"/>
								<label for="placeOrder">Place Order</label></li>
							<li><input type="radio" value="Information"	id="information" name="formtype"/>
								<label for="information">Information Request</label></li>
							<li><input type="radio" value="Subscribe" id="subscribe" name="formtype"/>
								<label for="subscribe">Subscribe to Newsletter</label></li>
						</ul>
				</fieldset>
				
				<!--</form>
				<form action="#" method="post" id="formPartTwo">-->
					<fieldset>
					<legend id="legendTwo">Fill Out Form Below</legend>
						<ul>
							<li><label for="firstName">Name:</label>
							<input type="text" id="firstName" placeholder="First Name"/></li>
							<li><label for="lastName">Last Name</label>
							<input type="text" id="lastName" placeholder="Last Name"/></li>
							<li><label for="email">Enter your Email</label>
							<input type="email" id="email" name="email" placeholder="youremail@host.com"/></li>
							<li><label for="activity">Type of Activity</label>
								<li id="select">
								<label for="other" hidden>Other(specify)</label><!-- will show up after selecting other later use -->
								<input type="text" disabled="disabled" hidden/><!-- will show up after selecting other later use -->
							</li>
							<li><label for="flavorType">Select a Flavor</label>
								<li id="flavorType">
							</li>
							<li><label for="quantity">Quantity</label>
								<input type="range" min="1" max="100" name="quantity" id="rangeSlider"/></li>
							<li><label for="pickupType">Select Type of Pickup</label>
								<li id="pickupType">
								<input type="hidden" name="hiddenItem" value="true"/>
							</li>
							<li><label for="duedate">Expected Date</label>
							<input type="date"  id="duedate" required aria-required="true"/></li>
					
							<li><label for="moreInfo">Additional Information</label>
							<textarea id="moreInfo" placeholder="Enter additional information or information requests here."></textarea></li>
						</ul>
				</form>	
				</fieldset>
				<input type="submit" id="proceed" value="Proceed"/>
				<input type="reset" id="reset" value="Reset Form"/>
				<a href="#"><input type="submit" value="Display Data" id="displayData"/></a>
				<a href="additem.html"><input type="submit" value="Make Another Request" id="anotherRequest" style="display:none;"></a>
		<script src="js/main.js" type="text/javascript"></script><!-- For later use -->
		</body>
</html>
